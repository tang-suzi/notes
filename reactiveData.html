<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data = {
        a: 1,
        b: 2,
      };
      const Observe = function (obj) {
        const keys = Object.keys(obj);
        keys.forEach((key) => {
          Object.defineProperty(this, key, {
            get() {
              return obj[key];
            },
            set(val) {
              console.log("change");
              obj[key] = val;
            },
          });
        });
      };
      const obs = new Observe(data);
      console.log(obs);
      obs.a = 3
      console.log(obs, data);
    </script>
  </body>
</html>
